
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка мира...</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }
        .tip {
            background: #1a1a1a;
            padding: 10px;
            font-size: 14px;
            border-bottom: 2px solid #FFA500;
        }
        .map-info {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .map {
            width: 60%;
        }
        .map img {
            width: 100%;
            border: 2px solid #FFA500;
        }
        .details {
            width: 35%;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
        }
        .details h1 {
            font-size: 20px;
            color: #FFA500;
        }
        .loading-bar {
            margin: 0 20px 20px 20px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            width: 0%;
            height: 100%;
            background: #FFA500;
            animation: loading 8s linear forwards;
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="tip">
        В случае гибели у вас выпадет наиболее дорогое оружие и последняя выбранная граната, которые смогут подобрать союзники (или враги).
    </div>
    <div class="map-info">
        <div class="map">
            <img src="https://i.imgur.com/YWnqq5X.png" alt="Map Preview">
        </div>
        <div class="details">
            <h1>Название карты: <span id="mapname">Загрузка...</span></h1>
            <p>Добро пожаловать на сервер!</p>
            <p>Ожидайте завершения загрузки ресурсов...</p>
        </div>
    </div>
    <div class="loading-bar">
        <div class="bar"></div>
    </div>
    <script>
        // Автоматическая подстановка названия карты (если сервер передаёт GET-параметр)
        const params = new URLSearchParams(window.location.search);
        const mapname = params.get("mapname");
        if (mapname) {
            document.getElementById("mapname").textContent = mapname;
        }
    </script>
</body>
</html>
